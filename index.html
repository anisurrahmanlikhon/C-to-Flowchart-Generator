<html lang="en">

   </head>
    
<body  style="background-color:#E5E4E2;">
    <center>
    <h1> C2Flow || C to Flowchart Generator</h1><br>
   
    <textarea style="background-color: black; color: white; border:0px; border-radius: 5px; height: 300px; width: 30%;" id="c-code" placeholder="Write a c code here" rows="25" cols="100"></textarea>
    <textarea style=" background-color:#D3D3D3; border:0px; border-radius: 5px; height: 300px; width: 30%;" id="flowchart-code" placeholder="Generated flow-code here" rows="25" cols="100"></textarea>
     <br>
    <h2>Generated Flowchart Here</h2>
    <button id="saveButton">Save Image</button>
    <div id="diagram"></div>
    svg width="1000" height="1000"><rect width="100%" height="100%" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" /></svg>
    <script src="build/main.js"></script>
    <script>
        const listener = () => {
            const div = document.querySelector('#diagram');
            div.firstChild && div.removeChild(div.firstChild);
            try {
                flowchartCodeArea.style.color = '#000000';
                const diagram = flowchart.parse(flowchartCodeArea.value);
                diagram.drawSVG('diagram');
            } catch (e) {
                flowchartCodeArea.style.color = '#cc0000';
                div.removeChild(div.firstChild);
            }
        };
        cCodeArea.addEventListener('input', listener);
        flowchartCodeArea.addEventListener('input', listener);
    </script>


    <script>
    // Function to save the diagram as an image
    function saveImage() {
        // Get the diagram container
        var diagramContainer = document.getElementById('diagram');

        // Create a new canvas element
        var canvas = document.createElement('canvas');
        canvas.width = diagramContainer.offsetWidth;
        canvas.height = diagramContainer.offsetHeight;

        // Get the 2D rendering context
        var context = canvas.getContext('2d');

        // Draw the content of the diagram onto the canvas
        context.drawSvg(diagramContainer.innerHTML, 0, 0, canvas.width, canvas.height);

        // Convert the canvas content to a data URL
        var dataUrl = canvas.toDataURL('image/png');

        // Create a temporary link element
        var link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'diagram.png';

        // Append the link to the document and trigger a click event to download the image
        document.body.appendChild(link);
        link.click();

        // Remove the temporary link element
        document.body.removeChild(link);
    }

    // Attach the saveImage function to the button's click event
    document.getElementById('saveButton').addEventListener('click', saveImage);
</script>

</center>
</body>
</html>
