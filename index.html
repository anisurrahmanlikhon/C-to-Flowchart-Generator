<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> C2Flow || C to Flowchart Generator</title>
    <script src="lib/raphael.min.js"></script>
    <script src="lib/flowchart_makai.min.js"></script>
   </head>
<body>
    <center>
    <h3> C2Flow || C to Flowchart Generator</h3>
    <b>C-Code</b><textarea style="background-color: black; color: white; border-radius: 5px; height: 300px; width: 30%;" id="c-code" placeholder="Write a c code here" rows="25" cols="100"></textarea>
     <b>Flow-Code</b><textarea style=" background-color: gray; border-radius: 5px; height: 300px; width: 30%;" id="flowchart-code" placeholder="Generated flow-code here" rows="25" cols="100"></textarea>
     <br>
    <h3> Generated Flowchart Here</h3>
    <div id="diagram"></div>
    <script src="build/main.js"></script>
    <script>
        const listener = () => {
            const div = document.querySelector('#diagram');
            div.firstChild && div.removeChild(div.firstChild);
            try {
                flowchartCodeArea.style.color = '#000000';
                const diagram = flowchart.parse(flowchartCodeArea.value);
                diagram.drawSVG('diagram');
            } catch (e) {
                flowchartCodeArea.style.color = '#cc0000';
                div.removeChild(div.firstChild);
            }
        };
        cCodeArea.addEventListener('input', listener);
        flowchartCodeArea.addEventListener('input', listener);
    </script>
</center>
</body>
</html>
